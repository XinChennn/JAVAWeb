<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css常用样式</title>
  <style type="text/css">

    div{
      color: red;
      border: 1px blue solid;
      width: 500px;
      height: 500px;
      background-color: green;
      font-size: 50px;
      margin: 0 auto; /*div对于页面居中*/
      text-align: center; /*文字对于div居中*/
    }
    a{
      text-decoration: none;/*去掉超链接下划线*/
    }
    table{
      border: 1px red solid;
      border-collapse: collapse;/*将边框合并*/
    }
    table td{
      border: 1px red solid;
    }
    ul{
      list-style: none;
    }

  </style>
</head>
<body>
    <table>
      <tr>
        <td>1.1</td>
        <td>1.2</td>
      </tr>
    </table>
    <ul>
      <li>aaaaaaaaa</li>
      <li>aaaaaaaaa</li>
      <li>aaaaaaaaa</li>
      <li>aaaaaaaaa</li>
    </ul>
<a href="http://www.baidu.com">百度</a>
    <div>我是div标签</div>
</body>
</html>
