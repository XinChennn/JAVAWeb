<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

      // 对象的定义:
      //     var 变量名 = {    // 空对象
      //     属性名:值,          //定义一个属性
      //     属性名:值,          //定义一个属性
      //     函数名:function (){}  // 定义一个函数
      // }

      var obj = {
        name:"忻辰",
        age:18,
        fun : function (){
          alert(this.name+","+this.age)
        }
      }


      // 对象的访问:
      //     变量名.属性 / 函数名()

      alert( obj.name )
      alert( obj.age )
      obj.fun() //调用方法

      // alert(typeof (obj))   //object


    </script>

</head>

</body>
</html>
