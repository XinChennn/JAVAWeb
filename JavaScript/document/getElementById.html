<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    function onclickFun(){
        var getId = document.getElementById("username");
        // alert(id)  //[object HTMLInputElement]  是dom对象  ，表示标签
      // alert(getId.id)  //username  得到对象的id
      // alert(getId.value) //获取输入的内容
      var value = getId.value;
      var patt=/^\w{5,12}$/  //正则表达式  5-12位的数字 字母 下划线
      // .test()  正则表达式用来测试内容是否合法
      if(patt.test(value)){
        alert("用户名合法")
      }else{
        alert("用户名不合法")
      }
    }
  </script>
</head>
<body>
  用户名<input type="text" id="username"/>
  <button onclick="onclickFun()">验证</button>

</body>
</html>
