<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    // regexp为正则表达式
    var patt = new RegExp("e");
    var b = patt.test("asadwe");
    document.write(b); //true

    //方括号
    var patt1 = /[a-z]/  //表示字母a-z
    //   [^a-z]   表示不在方括号之间的字符
    //   [0-9]    查找任何从 0 至 9 的数字
    //   [A-Z] 查找任何从大写 A 到大写 Z 的字符
    var b1 = patt1.test("1231");
    document.write(b1)


    //元字符
    var patt2 = /\D/
            // /\D/  查找非数字字符  ，只要有一个不是数字就返回true
            // /\d/   查找数字
            // /\W/     跟\w正好相反
            // /\w/   字母  数字  下划线
    var b2 = patt2.test("132s");
    document.write(b2)//false

    //量词
    var patt3 = /a{3,}/
            // n{X,} 匹配包含至少 X 个 n 的序列的字符串。
    // n{X,Y} 匹配包含 X 至 Y 个 n 的序列的字符串。
    // /n{X}/ /*  匹配包含 X 个 n 的序列的字符串  */
    // /^a/  表示字符串以a开头
            // /a$/   //表示字符串必须以a结尾

            // /n?/ 匹配任何包含零个或一个 n 的字符串
    // /n*/  匹配任何包含零个或多个 n 的字符串
    // /n+/  匹配任何包含至少一个 n 的字符串
    var b3 = patt3.test("saawsdnnas");
    document.write("          ，量词"+b3)



  </script>
</head>

</body>
</html>
