<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    function onsubmitFun(){
      alert("表单提交发现不合法")
      //返回false
      return false;
    }

    window.onload = function (){
      var id = document.getElementById("fo");
      id.onsubmit = function (){
        alert("动态提交表单发现不合法")
        return false
      }
    }

  </script>

</head>
<body>
   <!-- return onsubmitFun()：返回false  -->
  <form action="http://localhost:3306" method="get" onsubmit="return onsubmitFun()">
    <input type="submit" value="静态注册"/>
  </form>

   <form id="fo" action="http://localhost:3306" method="get">
    <input type="submit" value="动态注册"/>
  </form>

</body>
</html>
