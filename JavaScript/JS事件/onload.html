<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    //onload事件的方法
    function onloadfun(){
      alert('静态注册onload事件，所有代码')
    }

    //onload事件动态注册 ，固定写法
    window.onload = function (){
      alert("动态注册事件")
    }

  </script>
</head>
<!--静态注册onLoad事件
      onLoad事件是浏览器解祈完页面之后就会自动触发的事件

        把所有静态注册方法写进fun里再调用
      <body onload="onloadfun()">
-->

</body>
</html>
