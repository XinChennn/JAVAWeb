<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe标签</title>
</head>
<body>
    这是一个窗口标签<br/><br/>

    <! --ifarme标签可以在页面上开辟一个小区域显示一个单独的页面
        iframe和a标签组合使用的步骤:
            1.  在iframe标签中使用name属性定义一个名称
            2.  在a标签的target属性上设置iframe的name的属性值
    -->


    <iframe src="表格跨行跨列.html" width="700" height="600" name="iframe"></iframe>

    <ul type="none">
        <li><a href="hello.html" target="iframe">hello.html</a></li>
        <li><a href="table表格.html" target="iframe">table表格.html</a></li>
        <li><a href="表格跨行跨列.html" target="iframe">表格跨行跨列.html</a></li>
    </ul>
</body>
</html>
