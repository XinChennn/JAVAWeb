<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <form>
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称:</td>
                <td>
                    <input type="text" value="user "/>
                </td>
            </tr>
            <tr>
                <td>用户密码:</td>
                <td>
                    <input type="password" value="123"/>
                </td>
            </tr>
            <tr>
                <td>确认密码:</td>
                <td>
                    <input type="password" value="123"/>
                </td>
            </tr>
            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" name="sex" checked="checked"/>男<input type="radio" name="sex"/>女
                </td>
            </tr>
            <tr>
                <td>爱好:</td>
                <td>
                    <input type="checkbox" checked="checked"/>Java<input type="checkbox"/>JavaScript<input type="checkbox"/>C++  <!--checked表示默认-->
                </td>
            </tr>
            <tr>
                <td>国籍:</td>
                <td>
                    <select>  <!--select下拉框  option下拉框的内容-->
                        <option>--请选择国籍--</option>
                        <option selected="selected">中国</option> <!--下拉框中selected表示默认-->
                        <option>美国</option>
                        <option>俄罗斯</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价:</td>
                <td>
                    <textarea rows="10" cols="20">我是默认值</textarea><!--textarea多行文本输入框  rows显示几行  cols每行显示多少字符-->
                    <input type="hidden" value="按钮"> <!--input type=hidden是隐藏域,当我们要发送某些信息，而这些信息不需要用户参与，就可以使用隐藏域-->
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset"/>
                </td>
                <td align="center">
                    <input type="submit"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
