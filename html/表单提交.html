<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<!--
         form 表单
         action 提交的服务器地址
         method 提交的方式 get(默认) post

         表单提交的时候，数据没有发送给服务器的三种情况:
         1、表单项没有name属性值
         2、单选、复选（下拉列表中的option标签）都需要添加value属性，以便发送给服务器
         3、表单项不在提交的form标签中

        GET请求的特点是:
            1、浏览器地址栏中的地址是: action属性[+?+请求参数]
            请求参数的格式是: name=value&name=value
            2、不安全
            3、它有数据长度的限制

        POST请求的特点是:
            1、浏览器地址栏中只有action属性值
            2、相对于GET请求要安全
            3、理论上没有数据长度的限制


-->
    <form action="http://baidu.com" method="get">
        <input type="hidden" name="action" value="login"> <!--input type=hidden是隐藏域,当我们要发送某些信息，而这些信息不需要用户参与，就可以使用隐藏域-->
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称:</td>
                <td>
                    <input name="username" type="text" value="user "/>
                </td>
            </tr>
            <tr>
                <td>用户密码:</td>
                <td>
                    <input name="password" type="password" value="123"/>
                </td>
            </tr>
            <tr>
                <td>确认密码:</td>
                <td>
                    <input name="repassword" type="password" value="123"/>
                </td>
            </tr>
            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" name="sex" checked="checked" value="man"/>男<input type="radio" name="sex" value="woman"/>女
                </td>
            </tr>
            <tr>
                <td>爱好:</td>
                <td>
                    <input name="hob" type="checkbox" checked="checked" value="java"/>Java
                    <input name="hob" type="checkbox" value="js"/>JavaScript
                    <input name="hob" type="checkbox" value="cpp"/>C++  <!--checked表示默认-->
                </td>
            </tr>
            <tr>
                <td>国籍:</td>
                <td>
                    <select name="country">  <!--select下拉框  option下拉框的内容-->
                        <option>--请选择国籍--</option>
                        <option selected="selected" value="cn">中国</option> <!--下拉框中selected表示默认-->
                        <option value="usa">美国</option>
                        <option value="jp">俄罗斯</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价:</td>
                <td>
                    <textarea name="desc" rows="10" cols="20">我是默认值</textarea><!--textarea多行文本输入框  rows显示几行  cols每行显示多少字符-->
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset"/>
                </td>
                <td align="center">
                    <input type="submit"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
