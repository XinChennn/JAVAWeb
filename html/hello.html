<!DOCTYPE html><!-- 约束，声明 -->
<html lang="zh_CN"> <!-- html标签从这里开始  lang="zh_CN"表示中文 -->
<head><!-- 头部   一般包含title,css,js -->
    <meta charset="UTF-8"><!--表示当前使用utf_8字符集-->
    <title>标题</title><!--表示标题-->
</head>
<body> <!-- body是整个html页面中的主体内容 -->
    <!--打印-->
    hello
    <!--换行-->
    <br/>
    <!--字体设置 color：颜色   face：字体   sizi：字体大小-->
    <font color="aqua" face="宋体" size="7">hello</font>
    <br/>
<!-- &lt;小于号文本  &nbsp;空格    &gt;大于号文本  -->
       &lt;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;hello&gt;
<!--  h1-h6标题标签   -->
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
<!--  超链接   -->
    <a href="http://www.baidu.com">百度</a>
<!--  无序列表   type属性可以修改列表前的符号  -->
    <ul type="none">
        <li>张aksudahiusdgaiu</li>
        <li>王awafasef</li>
        <li>李sresrgserg</li>
        <li>赵AWEQAWRQERTHERTH</li>
    </ul>
<!--  有序列表-->
    <ol>
        <li>张aksudahiusdgaiu</li>
        <li>王awafasef</li>
        <li>李sresrgserg</li>
        <li>赵AWEQAWRQERTHERTH</li>
    </ol>

<!--  ctrl shift / 快捷生成注释 -->

<!-- img标签显示照片
    width 宽
    height 高
    aLt 当指定路径找不到图片时,用来代替显示的文本内容


    在web中路径分为相对路径和绝对路径两种
    相对路径:
    .           表示当前文件所在的目录
    ..          表示当前文件所在的上一级目录
    文件名       表示当前文件所在目录的文件,相当于./文件名    ./可以省略

    绝对路径:
    正确格式是:http://ip:port/工程名/资源路径

-->
    <img src="../imgs/nhy.png" width="500" height="300" border="1" alt="找不到图片"/>

</body>
</html>
